name: Lint
on:
  pull_request:

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: |
            pip install poetry
            poetry install
      - name: Lint with Ruff
        continue-on-error: true
        run: poetry run ruff --format=github .